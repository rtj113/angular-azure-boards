<p>{{azure_board}}</p>

<ul class="boards">
    <li *ngFor="let board of boards">
        <button [class.selected]="board === selectedBoard" type="button" (click)="onSelect(board)">
            <span class="badge">{{board.id}}</span>
            <span class="name">{{board.title}}</span>
        </button>
    </li>
</ul>

<app-board-detail [board]="selectedBoard"></app-board-detail>
