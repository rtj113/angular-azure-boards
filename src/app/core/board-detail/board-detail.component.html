<div *ngIf="board">
    <h1>{{board.id}}</h1>
    <h3>{{board.title}}</h3>
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="board.title" placeholder="title">

    <!-- <button type="button" (click)="save()">save</button> -->
    
    <button type="button" (click)="goBack()">go back</button>

</div>
